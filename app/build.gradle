apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    ext.appVersionName = '1.0.0'

    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.netchar.wallpaperify"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        renderscriptSupportModeEnabled true
        vectorDrawables {
            useSupportLibrary true
        }
        versionCode rootProject.extractVersionCode(appVersionName)
        versionName appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "RELEASE_API_ACCESS_KEY", project.RELEASE_API_ACCESS_KEY)
        buildConfigField("String", "RELEASE_API_SECRET_KEY", project.RELEASE_API_SECRET_KEY)
        buildConfigField("String", "DEBUG_API_ACCESS_KEY", project.DEBUG_API_ACCESS_KEY)
        buildConfigField("String", "DEBUG_API_SECRET_KEY", project.DEBUG_API_SECRET_KEY)
        buildConfigField("String", "GOOGLE_PLAY_LICENSE_KEY", project.GOOGLE_PLAY_LICENSE_KEY)
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled false
            applicationIdSuffix '.release'
            versionNameSuffix '-release'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kapt {
        correctErrorTypes = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

    implementation "com.android.support:appcompat-v7:$versions.support"
    implementation "com.android.support.constraint:constraint-layout:$versions.constraintLayout"
    implementation "com.android.support:design:$versions.support"

    implementation "com.jakewharton.timber:timber:$versions.timber"

    implementation "com.google.dagger:dagger:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    implementation "com.android.support:support-v4:$versions.support"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"

    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"

    implementation "android.arch.lifecycle:extensions:$versions.archExtensions"

    implementation "com.jakewharton.threetenabp:threetenabp:$versions.treeTen"

    implementation "com.squareup.moshi:moshi:$versions.moshi"
    implementation "com.squareup.retrofit2:converter-moshi:$versions.converterMoshi"
    implementation "se.ansman.kotshi:api:$versions.kotshi"
    kapt "se.ansman.kotshi:compiler:$versions.kotshi"

    implementation "com.squareup.okhttp3:okhttp:$versions.okHttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$versions.okHttpLoggingInterceptor"

    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation "com.android.support.test:runner:$versions.runner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$versions.espresso"
}
