apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    ext.appVersionName = '1.0.0'

    compileSdkVersion versions.sdk.compile
    buildToolsVersion versions.sdk.buildtools

    defaultConfig {
        applicationId "com.netchar.wallpaperify"
        minSdkVersion versions.sdk.min
        targetSdkVersion versions.sdk.target
        versionCode rootProject.extractVersionCode(appVersionName)
        versionName appVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation deps.kotlin
    implementation deps.support.appcompat
    implementation deps.support.constraint
    implementation deps.support.design
    implementation deps.timber
    implementation deps.dagger.core
    implementation deps.dagger.support
    kapt deps.dagger.processor
    kapt deps.dagger.compiler
    implementation deps.retrofit.core
    implementation deps.moshi
    implementation deps.kotshi.api
    kapt deps.kotshi.compiler

    testImplementation deps.testing.junit
    androidTestImplementation deps.testing.runner
    androidTestImplementation deps.testing.espresso
}
