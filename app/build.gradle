//noinspection GradleDependency
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "de.mannodermaus.android-junit5"

android {
    ext.appVersionName = '1.0.0'

    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.netchar.wallpaperify"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        renderscriptSupportModeEnabled true
        vectorDrawables {
            useSupportLibrary true
        }
        versionCode rootProject.extractVersionCode(appVersionName)
        versionName appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "RELEASE_API_ACCESS_KEY", project.RELEASE_API_ACCESS_KEY)
        buildConfigField("String", "RELEASE_API_SECRET_KEY", project.RELEASE_API_SECRET_KEY)
        buildConfigField("String", "DEBUG_API_ACCESS_KEY", project.DEBUG_API_ACCESS_KEY)
        buildConfigField("String", "DEBUG_API_SECRET_KEY", project.DEBUG_API_SECRET_KEY)
        buildConfigField("String", "GOOGLE_PLAY_LICENSE_KEY", project.GOOGLE_PLAY_LICENSE_KEY)
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled false
            applicationIdSuffix '.release'
            versionNameSuffix '-release'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kapt {
        correctErrorTypes = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"

    // androidx
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "com.google.android.material:material:$versions.material"
    implementation "androidx.legacy:legacy-support-v4:$versions.legacy"
    implementation "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"

    // Timber
    implementation "com.jakewharton.timber:timber:$versions.timber"

    // Dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$versions.kotlinCoroutinesAdapter"
    implementation "com.squareup.retrofit2:converter-moshi:$versions.converterMoshi"

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:$versions.okhttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$versions.okhttp"

    // ThreeTen
    implementation "com.jakewharton.threetenabp:threetenabp:$versions.threetenabp"

    // Moshi + Kotshi
    implementation "com.squareup.moshi:moshi:$versions.moshi"
    implementation "se.ansman.kotshi:api:$versions.kotshi"
    kapt "se.ansman.kotshi:compiler:$versions.kotshi"

    // Glide
    implementation "com.github.bumptech.glide:glide:$versions.glide"
    implementation "com.github.bumptech.glide:okhttp3-integration:$versions.glide"
    kapt "com.github.bumptech.glide:compiler:$versions.glide"
}

dependencies {

    // Test Runner
    androidTestImplementation "androidx.test:runner:$versions.runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso"

    // JUnit
    testImplementation "org.junit.jupiter:junit-jupiter-api:$versions.junit"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$versions.junit"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$versions.junit"
    testImplementation "org.junit.vintage:junit-vintage-engine:$versions.junit"

    // Kotlin Coroutines
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"

    // Mockk
    testImplementation "io.mockk:mockk:$versions.mockk"
}

