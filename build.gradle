buildscript {
    ext.versions = [:]
    versions.kotlin = "1.3.21"
    versions.gradle = "3.3.2"
    versions.compileSdk = 28
    versions.targetSdk = 28
    versions.minSdk = 16
    versions.buildTools = "28.0.3"
    versions.support = "28.0.0"
    versions.constraintLayout = "1.1.3"
    versions.junit = "4.12"
    versions.runner = "1.0.2"
    versions.espresso = "3.0.2"
    versions.timber = "4.7.1"
    versions.dagger = "2.21"
    versions.retrofit = "2.5.0"
    versions.moshi = "1.8.0"
    versions.kotshi = "1.0.6"
    versions.converterMoshi = "2.3.0"
    versions.archExtensions = "1.1.1"
    versions.treeTen = "1.2.0"
    versions.okHttp = "3.12.1"
    versions.okHttpLoggingInterceptor = "3.10.0"

    ext {
        extractVersionCode = { versionName ->
            def (major, minor, patch) = versionName.toLowerCase().tokenize('.')
            return (major.toInteger() * 10000) + (minor.toInteger() * 100) + patch.toInteger()
        }
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
