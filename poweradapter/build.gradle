apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.build.sdk.compile
    buildToolsVersion versions.build.buildTools

    defaultConfig {
        minSdkVersion versions.build.sdk.min
        targetSdkVersion versions.build.sdk.target
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation deps.kotlin.stdlib

    // Androidx
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.material
    implementation deps.androidx.legacy
}

dependencies {
    testImplementation deps.test.runner
    testImplementation deps.test.espresso
    testImplementation deps.test.junit.api
    testRuntimeOnly deps.test.junit.engine
    testImplementation deps.test.junit.params
    testImplementation deps.test.junit.engine
    testImplementation deps.test.mockk
}

repositories {
    jcenter()
}
